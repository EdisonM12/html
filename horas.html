<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas de servicio</title>
    <link rel="stylesheet" href="pages/ingo.css">
    
</head>
<body>
    <header>
        <h1>HORAS DE SERVICIO</h1>
    </header>
    <main>
        <section class="container">
          <form action="../index.html">
             <label for="horas">
              <input type="number" id="horas" value="" placeholder="Ingrese las horas">

             <label for="costo">
                <input type="number" id="costo" value="" placeholder="Ingrese el costo">
             </label>
             <div class="botones">
                 <button type="button" class="boton" onclick="ope.horasdeservicio()">Aceptar</button>
                 <button type="submit" class="boton" >Regresar</button>
             </div>
             <div id="resp">
                RESPUESTA
             </div>
          </form>
 
        </section>
      
    </main>
    <script src="java/main.js"></script>
</body>
</html>
