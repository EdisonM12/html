<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva</title>
    <link rel="stylesheet" href="pages/ingo.css">
    
</head>
<body>
    <header>
        <h1>CUENTA REGRESIVA</h1>
    </header>
    <main>
        <section class="container">
          <form action="../index.html">
             <label for="num">
              <input type="number" id="num" value="" placeholder="ingrese un numero mayor a 5" required min="5" max="100">
             </label>
             <div class="botones">
                 <button type="button" class="boton" onclick="ope.cuentaregresiva()">Aceptar</button>
                 <button type="submit" class="boton" >Regresar</button>

             </div>
             <div id="resp">
                RESPUESTA
             </div>
          </form>
 
        </section>
      
    </main>
    <script src="java/main.js"></script>
</body>
</html>
