<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitos palabra</title>
    <link rel="stylesheet" href="pages/ingo.css">
    
</head>
<body>
    <header>
        <h1>DIGITOS DE PALABRAS</h1>
    </header>
    <main>
        <section class="container">
          <form action="../index.html">
             <label for="palabra">
              <input type="text" id="palabra" value="" placeholder="Ingrese una frase...">
             </label>
             
             <div class="botones">
                 <button type="button" class="boton" onclick="ope.digitospalabra()">Aceptar</button>
                 <button type="submit" class="boton" >Regresar</button>
             </div>
             <div id="resp" >
                RESPUESTA
             </div>
          </form>
 
        </section>
      
    </main>
    <script src="java/main.js"></script>
</body>
</html>
